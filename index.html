<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SIP Calculator with Interactive Visualization</h1>
    </header>
    <main>
        <section id="input-section">
            <h2>Enter Your SIP Details</h2>
            <form id="sip-form">
                <label for="monthly-investment">Monthly Investment (â‚¹):</label>
                <input type="number" id="monthly-investment" placeholder="e.g., 7000" step="0.01" required>
                <br>
                <label for="growth-rate">Annual Growth Rate (%):</label>
                <input type="number" id="growth-rate" placeholder="e.g., 12" step="0.01" required>
                <br>
                <label for="years">Investment Duration (Years):</label>
                <input type="number" id="years" placeholder="e.g., 10" required>
                <br>
                <label for="inflation-rate">Inflation Rate (%):</label>
                <input type="number" id="inflation-rate" placeholder="e.g., 9" step="0.01">
                <br>
                <button type="submit" id="calculate-btn">Calculate and Visualize</button>
            </form>
        </section>
        <div class="charts-container">
            <div>
                <canvas id="left-chart" width="400" height="400"></canvas>
            </div>
            <div>
                <canvas id="right-chart" width="400" height="400"></canvas>
            </div>
        </div>
        <section id="results-section">
            <h3>Results:</h3>
            <p id="sip-result"></p>
            <p id="sip-inflation-result"></p>
            <p id="total-invested-result"></p>
            <p id="total-invested-inflation-result"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
