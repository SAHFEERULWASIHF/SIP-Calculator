<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SIP Calculator</h1>
        <form id="sip-form">
            <label for="monthly-investment">Monthly Investment (₹):</label>
            <input type="number" id="monthly-investment" required>

            <label for="growth-rate">Annual Growth Rate (%):</label>
            <input type="number" id="growth-rate" required>

            <label for="years">Years:</label>
            <input type="number" id="years" required>

            <label for="inflation-rate">Inflation Rate (%):</label>
            <input type="number" id="inflation-rate" value="0">

            <label for="annual-increase-rate">Annual Increase Rate (%):</label>
            <input type="number" id="annual-increase-rate" value="0">

            <button type="button" id="calculate-btn">Calculate</button>
        </form>

        <div id="results">
            <h2>Results:</h2>
            <p id="sip-result">SIP: ₹</p>
            <p id="sip-inflation-result">SIP with Inflation: ₹</p>
            <p id="total-invested-result">Total Invested: ₹</p>
            <p id="total-invested-inflation-result">Total Invested with Inflation: ₹</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
