<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Interactive Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SIP Interactive Visualization</h1>
    </header>
    <main>
        <section>
            <h2>Enter SIP Data</h2>
            <form id="sip-form">
                <label for="sip">SIP:</label>
                <input type="number" id="sip" placeholder="e.g., 103276.01" step="0.01" required>
                <br>
                <label for="total-invested">Total Invested:</label>
                <input type="number" id="total-invested" placeholder="e.g., 60000.00" step="0.01" required>
                <br>
                <label for="sip-inflation">SIP with Inflation:</label>
                <input type="number" id="sip-inflation" placeholder="e.g., 56763.88" step="0.01" required>
                <br>
                <label for="total-invested-inflation">Total Invested with Inflation:</label>
                <input type="number" id="total-invested-inflation" placeholder="e.g., 45036.73" step="0.01" required>
                <br>
                <button type="submit" id="update-charts">Update Charts</button>
            </form>
        </section>
        <div style="display: flex; justify-content: center; gap: 50px; margin-top: 30px;">
            <div>
                <canvas id="left-chart" width="400" height="400"></canvas>
            </div>
            <div>
                <canvas id="right-chart" width="400" height="400"></canvas>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
